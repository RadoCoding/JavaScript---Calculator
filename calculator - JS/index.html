<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator - JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div id="calculator">
            <div id="input">
            <input type="text" class="resultWindow" value='0'>

            </div>
            <div id="buttons">
            <button class="delete topButtons">AC</button>
            <button class="changeSing topButtons" >+/-</button>
            <button class="actions topButtons ">%</button>
            <button class="actions rightButtons">/</button>
     
            <button class="mainButtons number">7</button>
            <button class="mainButtons number">8</button>
            <button class="mainButtons number">9</button>
            <button class="actions rightButtons">x</button>

            <button class="mainButtons number">4</button>
            <button class="mainButtons number">5</button>
            <button class="mainButtons number">6</button>
            <button class="subtractButton actions rightButtons">-</button>
       
            <button class="mainButtons number">1</button>
            <button class="mainButtons number">2</button>
            <button class="mainButtons number">3</button>
            <button class="addButton actions rightButtons">+</button>
        
            <button class="mainButtons number default">0</button>
            <button class="mainButtons dot">,</button>
            <button class="resultButton actions rightButtons">=</button>
            

       
        </div>
        </div>
    </div>
    




































    <script src="script.js"></script>
    
</body>
</html>
